<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Scores</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <a href="./index.html">
            <h3 class="high-score">Back to Quiz</h3>
        </a>
        <h1 class="center">High Scores</h1>
    </header>
    <main style="padding: 20px!important;">
        <ol id="score-list" style="list-style-type: none; text-align: center;"></ol>
    </main>
    <script>
       document.addEventListener('DOMContentLoaded', function(){
        let highScores= []
            const savedScores = localStorage.getItem("high-scores");
            highScores = JSON.parse(savedScores);
            const scores= document.getElementById("score-list")
            highScores.sort((a, b) => {
            return b.score - a.score;
            });
        for(let i = 0; i < highScores.length; i++) {
            let li=document.createElement("li")
            li.innerHTML=`${i + 1}. ${highScores[i].score} ${highScores[i].name}`
            scores.appendChild(li)
        }
       })
    </script>
</body>
</html>
